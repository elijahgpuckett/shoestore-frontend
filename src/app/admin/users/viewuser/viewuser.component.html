<div class="userDetails">
  <h1 class="title"><span style="color: #000000;">USER</span> DETAILS</h1>
  
    <table>
      <tr>
        <td>User Id</td>
        <td>{{user.id}}</td>
      </tr>
      <tr>
        <td>User Name</td>
        <td>{{user.name}}</td>
      </tr>
      <tr>
        <td>User Type</td>
        <td>{{user.type}}</td>
      </tr>
  
    </table>
    <br>
    <a class="btn btn-small btn-danger" (click)="deleteUser()"> delete</a>
  </div>
